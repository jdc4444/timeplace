<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#f2f4f7" />
    <title>Reference Relief Globe</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 96 96'%3E%3Ccircle cx='48' cy='48' r='42' fill='%23e6ebf3'/%3E%3Cpath d='M24 44c11-15 37-18 49-9 8 7 6 22-5 30-14 10-33 7-43-6-4-5-4-10-1-15z' fill='%23c7d2e4'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="./styles.css?v=32" />
  </head>
  <body>
    <main class="viewport is-loading" aria-label="Reference relief globe">
      <div id="stage" class="stage"></div>
      <h1 class="site-title">TIME + PLACE</h1>

      <!-- Search Bar (invisible UI) -->
      <div class="search-container">
        <input type="text" id="search-input" class="search-input"
               autocomplete="off" spellcheck="false" />
        <span id="search-placeholder" class="search-placeholder">Mid-Autumn Festival</span>
        <span id="search-cursor" class="search-cursor">|</span>
        <button id="search-clear" class="search-clear" style="display:none"
                aria-label="Clear search">&times;</button>
      </div>

      <div class="loader-spinner" aria-hidden="true"></div>
      <p id="status" class="status" role="status" aria-live="polite">Loading globe data...</p>

      <!-- Festival Info (top right, shown on click) -->
      <div id="festival-info" class="festival-info" style="display: none;">
        <h2 id="festival-info-name" class="fi-name"></h2>
        <div id="festival-info-location" class="fi-location"></div>
        <div id="festival-info-date" class="fi-date"></div>
        <div id="festival-info-tags" class="fi-tags"></div>
        <p id="festival-info-desc" class="fi-desc"></p>
        <p id="festival-info-details" class="fi-details"></p>
        <div class="fi-stats">
          <span id="festival-info-attendance" class="fi-stat"></span>
          <span id="festival-info-interest" class="fi-stat"></span>
          <span id="festival-info-coords" class="fi-stat"></span>
        </div>
      </div>

      <!-- Bottom Bar: Date above, then [Temperature | Slider | Festivals] -->
      <div id="bottom-bar" class="bottom-bar">
        <div id="date-display" class="date-display">
          <span id="date-full" class="date-full">January 1</span>
        </div>
        <div class="bottom-bar-slider-row">
          <div class="bottom-bar-center" id="custom-slider">
            <div class="slider-track"></div>
            <div class="slider-fill" id="slider-fill"></div>
            <div class="slider-thumb" id="thumb-a" tabindex="0"></div>
            <div class="slider-thumb" id="thumb-b" tabindex="0"></div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./globe.js?v=33"></script>
  </body>
</html>
